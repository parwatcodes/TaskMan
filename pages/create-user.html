<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create a new user</title>
  <link rel="icon" href="/public/favicon/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="title">
        <img src="/public/images/logo.png" class="logo" alt="logo" />
        <h3>Create a new user</h3>
      </div>
      <form class="login-form">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Email address</label>
          <input type="email" id="form2Example1" class="form-control" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password</label>
          <input type="password" id="form2Example2" class="form-control" placeholder="" />
        </div>

        <!-- Verify password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Confirm password</label>
          <input type="password" id="form2Example2" class="form-control" placeholder="" />
        </div>

        <!-- Role input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">User role</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select a user role</option>
            <option value="admin">Administrator</option>
            <option value="member">Member</option>
          </select>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4 w-100 bg-success">Create</button>
      </form>
      <div class="register-link">
        <a href="">Let's get them started with TaskMan</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
