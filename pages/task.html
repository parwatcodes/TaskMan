<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaskMan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/task.css">
</head>

<body>
  <div class="main">
    <div class="mainContent">
      <span class="close">&times;</span>
      <div class="title">
        <i class="bi bi-briefcase " style="font-size: 25px;">&nbsp;&nbsp;</i>
        <input type="text" placeholder="Task name..."/>
      </div>
      <div class="list">in list: ToDo</div>
      <div class="content">
        <div style="margin-left: 40px;">
          <div id="descp">Description</div>
          <textarea placeholder="Add a more detailed description..."></textarea>
        </div>

        <div class="action cur">
          <div><i class="bi bi-person">&nbsp;</i>Members</div>
          <div><i class="bi bi-tag">&nbsp;</i>Label</div>
          <div><i class="bi bi-calendar"></i>&nbsp;</i>Start Date</div>
          <div><i class="bi bi-calendar-check"></i>&nbsp;</i>End Date</div>
          <div><i class="bi bi-arrow-right">&nbsp;</i>Move</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
